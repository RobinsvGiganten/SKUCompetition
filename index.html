
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Points Display with Leaderboard</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }
    .main-content, .leaderboard {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .main-content {
      flex: 2;
      margin-right: 20px;
    }
    .leaderboard {
      flex: 1;
      border-left: 2px solid #ccc;
    }
    .number-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .number {
      font-size: 24px;
      font-weight: bold;
    }
    .points {
      font-size: 18px;
      color: #555;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    form {
      margin-top: 20px;
      display: none;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
    .toggle-btn {
      display: block;
      margin: 10px auto;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
<div class="main-content">
<h1>Points Overview</h1>
<div id="numbers">
<div class="number-box">
<div class="number">123456</div>
<div class="points">Points: 50</div>
<div><a href="#" target="_blank">Link</a></div>
<div>Lowest Price: 0</div>
</div>
<div class="number-box">
<div class="number">654321</div>
<div class="points">Points: 75</div>
<div><a href="#" target="_blank">Link</a></div>
<div>Lowest Price: 0</div>
</div>
<div class="number-box">
<div class="number">112233</div>
<div class="points">Points: 100</div>
<div><a href="#" target="_blank">Link</a></div>
<div>Lowest Price: 0</div>
</div>
<div class="number-box">
<div class="number">445566</div>
<div class="points">Points: 25</div>
<div><a href="#" target="_blank">Link</a></div>
<div>Lowest Price: 0</div>
</div>
</div>


</div>
<div class="leaderboard">
<h2>Leaderboard</h2><button class="toggle-btn" onclick="sortLeaderboard()">Sort Leaderboard</button>
<ul id="leaderboardList">
<li><span>Robin</span><span>0</span></li>
<li><span>Adnan</span><span>5</span></li>
</ul>


</div>
</div>
<script>
function sortLeaderboard() {
  const leaderboardList = document.getElementById('leaderboardList');
  let entries = Array.from(leaderboardList.children).map(li => ({
    name: li.children[0].textContent,
    score: parseInt(li.children[1].textContent)
  }));

  entries.sort((a, b) => b.score - a.score);

  leaderboardList.innerHTML = '';
  entries.forEach(entry => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${entry.name}</span><span>${entry.score}</span>`;
    leaderboardList.appendChild(li);
  });
}
</script>
</body>
</html>
