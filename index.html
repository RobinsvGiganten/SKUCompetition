<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Display with Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }

    .main-content, .leaderboard {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .main-content {
      flex: 2;
      margin-right: 20px;
    }

    .leaderboard {
      flex: 1;
      border-left: 2px solid #ccc;
    }

    .number-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .number {
      font-size: 24px;
      font-weight: bold;
    }

    .points {
      font-size: 18px;
      color: #555;
    }

    .leaderboard h2, .main-content h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    form {
      margin-top: 20px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>Points Overview</h1>
      <div id="numbers">
        <div class="number-box">
          <div class="number">123456</div>
          <div class="points">Points: 50</div>
        </div>
        <div class="number-box">
          <div class="number">654321</div>
          <div class="points">Points: 75</div>
        </div>
        <div class="number-box">
          <div class="number">112233</div>
          <div class="points">Points: 100</div>
        </div>
      </div>

      <form id="updateNumbersForm">
        <h3>Update Numbers</h3>
        <input type="text" id="num1" placeholder="Number 1">
        <input type="number" id="points1" placeholder="Points 1"><br>
        <input type="text" id="num2" placeholder="Number 2">
        <input type="number" id="points2" placeholder="Points 2"><br>
        <input type="text" id="num3" placeholder="Number 3">
        <input type="number" id="points3" placeholder="Points 3"><br>
        <input type="password" id="numPassword" placeholder="Password">
        <button type="submit">Update</button>
      </form>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList">
        <li><span>Alice</span><span>120</span></li>
        <li><span>Bob</span><span>110</span></li>
        <li><span>Charlie</span><span>95</span></li>
      </ul>

      <form id="leaderboardForm">
        <h3>Add to Leaderboard</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="score" placeholder="Score">
        <input type="password" id="leaderboardPassword" placeholder="Password">
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script>
    const leaderboardForm = document.getElementById('leaderboardForm');
    const leaderboardList = document.getElementById('leaderboardList');

    leaderboardForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const score = parseInt(document.getElementById('score').value);
      const password = document.getElementById('leaderboardPassword').value;

      if (password !== 'outpost') {
        alert('Incorrect password');
        return;
      }

      const newEntry = { name, score };
      const entries = Array.from(leaderboardList.children).map(li => ({
        name: li.children[0].textContent,
        score: parseInt(li.children[1].textContent)
      }));

      entries.push(newEntry);
      entries.sort((a, b) => b.score - a.score);
      const top10 = entries.slice(0, 10);

      leaderboardList.innerHTML = '';
      top10.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${entry.name}</span><span>${entry.score}</span>`;
        leaderboardList.appendChild(li);
      });

      leaderboardForm.reset();
    });

    const updateNumbersForm = document.getElementById('updateNumbersForm');
    const numbersDiv = document.getElementById('numbers');

    updateNumbersForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('numPassword').value;
      if (password !== 'outpost') {
        alert('Incorrect password');
        return;
      }

      const nums = [
        { number: document.getElementById('num1').value, points: document.getElementById('points1').value },
        { number: document.getElementById('num2').value, points: document.getElementById('points2').value },
        { number: document.getElementById('num3').value, points: document.getElementById('points3').value }
      ];

      numbersDiv.innerHTML = '';
      nums.forEach(n => {
        const box = document.createElement('div');
        box.className = 'number-box';
        box.innerHTML = `<div class="number">${n.number}</div><div class="points">Points: ${n.points}</div>`;
        numbersDiv.appendChild(box);
      });

      updateNumbersForm.reset();
    });
  </script>
</body>
</html>
