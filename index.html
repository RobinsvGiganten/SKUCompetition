<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Competition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }

    .main-content {
      flex: 2;
    }

    .leaderboard {
      flex: 1;
      background-color: #fff;
      border-left: 2px solid #ccc;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.05);
    }

    .number-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .number {
      font-size: 24px;
      font-weight: bold;
    }

    .points {
      font-size: 18px;
      color: #555;
    }

    .leaderboard h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>Points Overview</h1>

      <div class="number-box">
        <div class="number">204673</div>
        <div class="points">Points: 2</div>
      </div>

      <div class="number-box">
        <div class="number">504855</div>
        <div class="points">Points: 2</div>
      </div>

      <div class="number-box">
        <div class="number">954656</div>
        <div class="points">Points: 3</div>
      </div>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul>
        <li><span>Adnan</span><span>0</span></li>
        <li><span>Robin</span><span>0</span></li>
        <li><span>Gente</span><span>0</span></li>
        <li><span>Alfred</span><span>0</span></li>
        <li><span>Moa</span><span>0</span></li>
        <li><span>Lukas</span><span>0</span></li>
        <li><span>Anton</span><span>0</span></li>
        <li><span>William</span><span>0</span></li>
        <li><span>Adam</span><span>0</span></li>
        <li><span>Elsa</span><span>0</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
