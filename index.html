
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .number-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .number {
      font-size: 24px;
      font-weight: bold;
    }
    .points {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Points Overview</h1>

  <div class="number-box">
    <div class="number">123456</div>
    <div class="points">Points: 50</div>
  </div>

  <div class="number-box">
    <div class="number">654321</div>
    <div class="points">Points: 75</div>
  </div>

  <div class="number-box">
    <div class="number">112233</div>
    <div class="points">Points: 100</div>
  </div>

</body>
</html>
